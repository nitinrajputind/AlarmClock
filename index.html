<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">

        <!-- Left side conatnier code  -->
        <div class="main-ContanierLeft">
            
            <!-- Logo  -->
            <div class="clock">
                <img src="./Assets/clock_logo.png" alt="Logo">
            </div>

            <!-- Alarm Section  -->
            <div class="Alarm-conatnier">
                <div class="timecard">
                    <div class="card">
                        <img src="./Assets/wake_up.svg" alt="">
                        <label for="">Set wake up time</label>
                        <select name="wakup" id="Wakup">
                            <option value="0">12 AM -1 AM </option>
                            <option value="1">12 AM -1 AM </option>
                            <option value="2">12 AM -1 AM </option>
                            <option value="3">12 AM -1 AM </option>
                            <option value="4">12 AM -1 AM </option>
                            <option value="5">12 AM -1 AM </option>
                            <option value="6">12 AM -1 AM </option>
                            <option value="7">12 AM -1 AM </option>
                        </select>
                    </div>
                </div>
                <!-- streght line  -->
                <div class="empty"></div>
    
                <div class="timecard">
                    <div class="card">
                        <img src="./Assets/lunch_time.svg" alt="">
                        <label for="">Set lunch time</label>
                        <select name="" id="Wakup">
                            <option value="0">12 AM -1 AM </option>
                            <option value="1">12 AM -1 AM </option>
                            <option value="2">12 AM -1 AM </option>
                            <option value="3">12 AM -1 AM </option>
                            <option value="4">12 AM -1 AM </option>
                            <option value="5">12 AM -1 AM </option>
                            <option value="6">12 AM -1 AM </option>
                            <option value="7">12 AM -1 AM </option>
                        </select>
                    </div>
                </div>
                <!-- streght line  -->
                <div class="empty"></div>
    
                <div class="timecard">
                    <div class="card">
                        <img src="./Assets/nap_time.svg" alt="nap_time">
                        <label for="">Set nap time</label>
                        <select name="" id="Wakup">
                            <option value="0">12 AM -1 AM </option>
                            <option value="1">12 AM -1 AM </option>
                            <option value="2">12 AM -1 AM </option>
                            <option value="3">12 AM -1 AM </option>
                            <option value="4">12 AM -1 AM </option>
                            <option value="5">12 AM -1 AM </option>
                            <option value="6">12 AM -1 AM </option>
                            <option value="7">12 AM -1 AM </option>
                        </select>
                    </div>
                </div>
                <!-- streght line  -->
                <div class="empty"></div>
    
                <div class="timecard">
                    <div class="card">
                        <img src="./Assets/nap_time.svg" alt="">
                        <label for="">Set night time</label>
                        <select name="" id="Wakup">
                            <option value="0">12 AM -1 AM </option>
                            <option value="1">12 AM -1 AM </option>
                            <option value="2">12 AM -1 AM </option>
                            <option value="3">12 AM -1 AM </option>
                            <option value="4">12 AM -1 AM </option>
                            <option value="5">12 AM -1 AM </option>
                            <option value="6">12 AM -1 AM </option>
                            <option value="7">12 AM -1 AM </option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="card2">
                <h1>GOOD MORNING!! WAKE UP !!</h1>
            </div>
<!-- Last Card  -->
            <div class="card3">
                <div class="childcardleft">
                    <button class="btn-1">Set Alarm</button>
                </div>
                <div class="childcardRight">
                    <p>Wake Up Time : 10AM -11AM</p>
                    <p>Lunch Time : 12PM -1PM</p>
                    <p>Nap Time : 4PM -5PM</p>
                    <p>Night Time : 8PM -9AM</p>
                </div>
            </div>

        </div>





 <!-- right side contanier code  -->
        <div class="main-ContanierRight">
            <div class="Timecard">
                <div class="TimecardChild time1">
                    Time
                </div>
                <div class="TimecardChild Time ">
                    <p>12</p>
                    <p class="min-font">hours</p>
                </div>
                <div class="TimecardChild">
                    <p class="dots" >:</p>
                </div>
                <div class="TimecardChild Time">
                    <p>00</p>
                    <p class="min-font">mins</p>
                </div>
                <div class="TimecardChild">
                    <p class="dots">:</p>
                </div>
                <div class="TimecardChild Time">
                    <p>01</p>
                    <p class="min-font">sec</p>
                </div>
                <div class="TimecardChild Zone">
                    PM
                </div>

                <div class="last-box"></div>
                <div class="middle-box"></div>

            </div>
            


            <div class="Timecard2">
                <h1>GRAB SOME HEALTHY BREAKFAST!!!</h1>
            </div>

            <div class="Imge-Card">
                <img src="./Assets/Group 5183-1.svg" alt="IMAGE">
            </div>
        </div>
    </div>

</body>
</html>
